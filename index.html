<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fce4ec;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            border: 8px solid #ff4081;
        }
        h1 {
            color: #ff4081;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        #main-img {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
            display: block;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yes {
            background: #ff4081;
            color: white;
        }
        #no {
            background: #bdbdbd;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

<div class="card">
    <div style="font-size: 30px;">‚úâÔ∏è</div>
    <h1>Will you be my Valentine?</h1>
    
    <!-- Imagine localƒÉ √Æn acela»ôi folder -->
    <img id="main-img" src="pisica.jpg" alt="Cute Cat">

    <div class="buttons">
        <button id="yes" onclick="yes()">Yes üòç</button>
        <button id="no" onmouseover="move()" onclick="move()">No üôÑ</button>
    </div>
</div>

<script>
    const imgElement = document.getElementById("main-img");
    
    // Imagine tristƒÉ la hover pe No (po»õi pune o altƒÉ imagine localƒÉ dacƒÉ vrei)
    const sadCatImg = "pisica-trista.jpg"; // pune aceastƒÉ imagine √Æn acela»ôi folder dacƒÉ vrei efectul
    const happyCatImg = "pisica.jpg";

    function move() {
        const no = document.getElementById("no");
        
        // SchimbƒÉm imaginea √Æn cea tristƒÉ
        imgElement.src = sadCatImg;

        // MutƒÉm butonul aleator
        const x = Math.random() * (window.innerWidth - no.offsetWidth);
        const y = Math.random() * (window.innerHeight - no.offsetHeight);
        
        no.style.position = "absolute";
        no.style.left = x + "px";
        no.style.top = y + "px";
    }

    function yes() {
        document.body.innerHTML = `
            <div style="text-align:center;">
                <h1 style="color:#ff4081; font-size: 50px;">YAAAY! ‚ù§Ô∏è ü•∞</h1>
                <img src="pisica-happy.gif" style="width:300px; border-radius:20px;">
            </div>
        `;
    }
</script>

</body>
</html>

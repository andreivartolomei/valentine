<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background-color: #fce4ec; /* Roz deschis */
        overflow: hidden;
    }
    .card {
        background: white;
        padding: 25px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        max-width: 320px;
        border: 6px solid #ff4081;
        position: relative;
    }
    h1 {
        color: #ff4081;
        font-size: 2rem;
        margin-bottom: 15px;
    }
    #main-img {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 15px;
        display: block;
    }
    .buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
        flex-wrap: wrap;
    }
    button {
        padding: 8px 15px;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    #yes {
        background: #ff4081;
        color: white;
    }
    #no {
        background: #bdbdbd;
        color: white;
        position: relative;
    }
    #reasons {
        text-align: left;
        margin-top: 20px;
        font-size: 12px;
        max-height: 200px;
        overflow-y: auto;
        padding: 5px;
    }

    /* Stiluri butoane ‚Äúafter Yes‚Äù */
    .lovey-button {
        background: linear-gradient(135deg, #ff4081, #ff80ab);
        color: white;
        padding: 10px 18px;
        font-size: 14px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(255,64,129,0.4);
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .lovey-button:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(255,64,129,0.6);
    }
</style>
</head>
<body>

<div class="card" id="card">
    <div style="font-size: 25px;">‚úâÔ∏è</div>
    <h1 id="title">Will you be my Valentine?</h1>
    
    <img id="main-img" src="pisica.jpg" alt="Cute Cat">

    <div class="buttons">
        <button id="yes" onclick="yes()">Yes üòç</button>
        <button id="no" onmouseover="move()" onclick="move()">No üôÑ</button>
    </div>
</div>

<script>
const imgElement = document.getElementById("main-img");
const noButton = document.getElementById("no");
const title = document.getElementById("title");
const yesImg = "yes.jpg";
const noImg = "no.jpg";

// Func»õie pentru butonul "No" care fuge »ôi schimbƒÉ imaginea + titlul
function move() {
    imgElement.src = noImg;
    title.textContent = "Di ≈üe? ü•∫"; // schimbƒÉ titlul principal

    const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
    const y = Math.random() * (window.innerHeight - noButton.offsetHeight);

    noButton.style.position = "absolute";
    noButton.style.left = x + "px";
    noButton.style.top = y + "px";
}

// Func»õie c√¢nd apasƒÉ Yes
function yes() {
    document.body.innerHTML = `
        <div style="text-align:center;">
            <h1 style="color:#ff4081; font-size:24px; margin-bottom:15px;">Yaay I love you Smuchi»õ ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
            <img src="${yesImg}" style="width:300px; border-radius:20px; margin-bottom:15px;">
            <div class="buttons">
                <button class="lovey-button" onclick="showReasons()">50 reasons why I love you</button>
                <button class="lovey-button" onclick="kiss()">Kiss üíã</button>
            </div>
            <div id="reasons"></div>
        </div>
    `;
}

// Lista de 50 reasons
function showReasons() {
    const reasons = [
        "Your smile makes my day",
        "You understand me",
        "You make me laugh",
        "You care about me",
        "You are beautiful inside and out",
        "You support me",
        "You believe in me",
        "You make me feel safe",
        "You inspire me",
        "You are kind",
        "You are smart",
        "You are cute",
        "You listen to me",
        "You make everything better",
        "You are patient",
        "You are honest",
        "You are special",
        "You are my best friend",
        "You are my peace",
        "You are my happiness",
        "Your voice comforts me",
        "Your laugh is adorable",
        "You motivate me",
        "You complete me",
        "You respect me",
        "You make me feel loved",
        "You are thoughtful",
        "You surprise me",
        "You care about my feelings",
        "You make my heart race",
        "You make me proud",
        "You are warm-hearted",
        "You are my sunshine",
        "You are my dream",
        "You make me feel lucky",
        "You calm me down",
        "You make me stronger",
        "You are unique",
        "You are my favorite person",
        "You make love feel easy",
        "You are my comfort",
        "You are my joy",
        "You make life sweeter",
        "You are my forever",
        "You are my heart",
        "You make me feel alive",
        "You are my everything",
        "You are my Valentine",
        "I love you ‚ù§Ô∏è"
    ];

    const container = document.getElementById("reasons");
    container.innerHTML = "<ol>" + reasons.map(r => `<li>${r}</li>`).join("") + "</ol>";
}

// Func»õie pentru butonul Kiss
function kiss() {
    const kissEmoji = document.createElement("div");
    kissEmoji.textContent = "üíã";
    kissEmoji.style.position = "absolute";
    kissEmoji.style.left = Math.random() * (window.innerWidth - 50) + "px";
    kissEmoji.style.top = Math.random() * (window.innerHeight - 50) + "px";
    kissEmoji.style.fontSize = "30px";
    document.body.appendChild(kissEmoji);

    setTimeout(() => kissEmoji.remove(), 2000);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
}
.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}
button {
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  cursor: pointer;
}
#yes {
  background: #4CAF50;
  color: white;
}
#no {
  background: #f44336;
  color: white;
  position: relative;
}
</style>
</head>
<body>
<div class="card">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yes" onclick="yes()">Yes</button>
  <button id="no" onmouseover="move()">No</button>
</div>

<script>
function move() {
  const no = document.getElementById("no");
  no.style.position = "absolute";
  no.style.left = Math.random() * 80 + "%";
  no.style.top = Math.random() * 80 + "%";
}
function yes() {
  document.body.innerHTML = "<h1 style='color:white;text-align:center'>YAAAY ‚ù§Ô∏èü•∞</h1>";

<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background-color: #fce4ec; /* Roz deschis */
    }
    .card {
        background: white;
        padding: 30px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        max-width: 350px;
        border: 6px solid #ff4081;
    }
    h1 {
        color: #ff4081;
        font-size: 2rem;
        margin-bottom: 15px;
    }
    #main-img {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 15px;
        display: block;
    }
    .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 15px;
        flex-wrap: wrap;
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
    }
    #yes {
        background: #ff4081;
        color: white;
    }
    #no {
        background: #bdbdbd;
        color: white;
        position: relative;
    }
    #reasons {

</head>
<body>
